<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Ace Admin</title>
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="assets/css/ace-responsive.min.css" />
		<link rel="stylesheet" href="assets/css/ace-skins.min.css" />
		<!--[if IE 7]>
		<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		<script src="assets/js/artTemplate/template-web.js"></script>
	</head>
	<body>
		<div class="page-header position-relative">
			<h1>
				Header
			</h1>
		</div><!--/.page-header-->
		<div class="row-fluid">
			<div class="span12 row-fluid">
				<div id="content" class="dd">
				</div>
			</div>
		</div>
		<script src="assets/js/requirejs/require.js"></script>
		<script type="text/javascript">
            require.config({
                baseUrl:'assets/js/',
                paths:{
                    'jquery':'jquery-2.0.3.min',
                    'template':'artTemplate/template-web'
                },
                shim:{
                    'jquery' : {
                        exports:'jquery'
                    },
                    'template' : {
                        exports:'template'
                    }
                }
            });
            require(['jquery','template'],function ($,template) {
                var testData = {
                    list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
                };
                $.ajax({
                    method : "GET",
                    url : "/tpms/template/list.art",
                    success : function (data) {
                        var render = template.compile(data);
                        var html = render(testData);
                        $("#content").html(html);
                    },
                    error : function (e) {
                        console.log(e);
                    }
                });
                //由于页面是通过模板渲染的，所以需要使用预绑定处理用户行为事件
                $("#content").on("click","#show",function () {
					alert("dddd");
                });
            });
		</script>
	</body>
</html>
