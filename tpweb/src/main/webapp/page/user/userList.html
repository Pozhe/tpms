                    },
                    list: []
                };
                $.ajax({

                        var html = render(base);
                        //$("#userList").html(html);
                    },
                    error : function (e) {
                        console.log(e);
                    }
                });
                //由于页面是通过模板渲染的，所以需要使用预绑定处理用户行为事件
