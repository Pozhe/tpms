<html>
<head>
    <meta charset="utf-8"/>
    <title>Ace</title>
    <meta name="description" content="overview &amp; stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        .control-label{line-height:35px;font-weight: bold;font-family: '微软雅黑';font-size:14px;padding: 3px;margin-top: 5px;}
        .span12{height:auto;margin-left:0px;}
    </style>
</head>
<body>
<div id="userList" style="width: 100%;height: auto;">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">Home</a>
                <span class="divider">
							<i class="icon-angle-right arrow-icon"></i>
						</span>
            </li>
            <li class="active">Dashboard</li>
        </ul>
        <div class="nav-search" id="nav-search" style="top:-14px;">
            <form class="form-search"/>
            <span class="input-icon">
							<input type="text" placeholder="Search ..." class="input-small nav-search-input"
                                   id="nav-search-input" autocomplete="off"/>
							<i class="icon-search nav-search-icon"></i>
						</span>
            </form>
        </div>
    </div>
    <div class="page-content">
        <div class="page-header position-relative">
            <div class="row-fluid">
                <div class="span12 widget-container-span ui-sortable">
                    <div class="widget-box" style="opacity: 1;">
                        <div class="widget-header">
                            <h5>Search</h5>
                        </div>
                        <div class="widget-body">
                            <div class="widget-body-inner" style="display: block;">
                                <div class="widget-main">
                                    <form class="form-search">
                                        <div class="span12">
                                            <div class="span3">
                                                <label class="control-label">用户名:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">密码:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">邮箱:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">年龄:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                        </div>
                                        <div class="span12">
                                            <div class="span3">
                                                <label class="control-label">用户名:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">密码:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">邮箱:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                            <div class="span3">
                                                <label class="control-label">年龄:</label>
                                                <input type="text" class="input-medium search-query">
                                            </div>
                                        </div>
                                        <button class="btn btn-info btn-small">
                                            Search
                                            <i class="icon-search icon-on-right bigger-110"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12 row-fluid">
                <div id="content" class="dd">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(['jquery', 'template'], function ($, template) {
        var $ = require("jquery");
        var base = {
            basePath: '/tpms',
            query: {
                beginTime: '2018-03-20'
            },
            list: []
        };
        $.ajax({
            method: "GET",
            url: "/tpms/template/base.art",
            success: function (data) {
                base.list = data;
                var render = template.compile(data);
                var html = render(base);
                //$("#userList").html(html);
            },
            error: function (e) {
                console.log(e);
            }
        });
        //由于页面是通过模板渲染的，所以需要使用预绑定处理用户行为事件
        $("#content").on("click", "#show", function () {
            alert("dddd");
        });
    });
</script>
</body>
</html>
